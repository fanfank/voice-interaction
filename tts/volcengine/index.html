<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Demo</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="appId">APPID</label>
            <input type="text" id="appId" placeholder="请输入 APPID">
        </div>
        <div class="form-group">
            <label for="accessToken">Access Token</label>
            <input type="text" id="accessToken" placeholder="请输入 Access Token">
        </div>
        <div class="form-group">
            <label for="clusterId">Cluster ID</label>
            <input type="text" id="clusterId" placeholder="请输入 Cluster ID">
        </div>
        <div class="form-group">
            <label for="voiceType">音色选择</label>
            <select id="voiceType">
                <option value="zh_female_meilinvyou_moon_bigtts">魅力女友</option>
                <option value="zh_female_gaolengyujie_moon_bigtts">高冷御姐</option>
                <option value="zh_female_sajiaonvyou_moon_bigtts">柔美女友</option>
                <option value="zh_male_yangguangqingnian_moon_bigtts">阳光青年</option>
                <option value="zh_male_aojiaobazong_moon_bigtts">傲娇霸总</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputText">转换文本</label>
            <textarea id="inputText" placeholder="请输入要转换为语音的文本"></textarea>
        </div>
        <button id="playButton">播放</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
